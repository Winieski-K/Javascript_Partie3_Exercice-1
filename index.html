<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Javascript Exercice 1</title>
</head>
<body>
  <img src="assets/img/image1.jpg" id="image1" onmouseover="addBorderOnHover();" onmouseout="delBorderOnUnhover();"/>
  <script>
  function addBorderOnHover() {
    // ajoute une bordure au survol de l'image
    document.getElementById('image1').style.border = '3px solid red';
  }
  function delBorderOnUnhover() {
    // Supprime la bordure à l'arrêt du survol de l'image
    document.getElementById('image1').style.border = 'none';
  }
  </script>
</body>
</html>
